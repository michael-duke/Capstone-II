<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamify</title>
    <!-- Gamify Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/icons/favicon/site.webmanifest">
  </head>
  <body class="relative">
    <header>
      <div id="carouselGamifyControls" class="carousel slide relative" data-bs-ride="carousel">
        <div class="carousel-inner relative w-full overflow-hidden">
          <div class="carousel-item active relative float-left w-full">
            <img
              src="assets/carousel/carousel-1.jpg"
              class="block w-full h-screen"
              alt="Tom Clancy's Rainbow Six Siege |Cave"
            />
          </div>
          <div class="carousel-item relative float-left w-full">
            <img
              src="assets/carousel/carousel-2.jpg"
              class="block w-full h-screen"
              alt="The Witcher 3"
            />
          </div>
          <div class="carousel-item relative float-left w-full">
            <img
              src="assets/carousel/carousel-3.jpg"
              class="block w-full h-screen"
              alt="Liang Xing,(Overwatch)"
            />
          </div>
          <div class="carousel-item relative float-left w-full">
            <img
              src="assets/carousel/carousel-4.jpg"
              class="block w-full h-screen"
              alt="Minecraft | Underground"
            />
          </div>
          <div class="carousel-item relative float-left w-full">
            <img
              src="assets/carousel/carousel-5.jpg"
              class="block w-full h-screen"
              alt="Ghost of Tsushima"
            />
          </div>
          <div class="carousel-item relative float-left w-full">
            <img
              src="assets/carousel/carousel-6.jpg"
              class="block w-full h-screen"
              alt="SpiderMan"
            />
          </div>
          <div class="carousel-item relative float-left w-full">
            <img
              src="assets/carousel/carousel-7.jpg"
              class="block w-full h-screen"
              alt="Need for Speed| Heat"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
          type="button"
          data-bs-target="#carouselGamifyControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon inline-block bg-no-repeat" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
          type="button"
          data-bs-target="#carouselGamifyControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon inline-block bg-no-repeat" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <button type="button" class="absolute bottom-4 left-2/4 justify-center border-gamify-red rounded-full border-2 p-2 bg-white/30 backdrop-blur-md animate-bounce">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
          </svg>          
        </button>
      </div>
      <nav class="flex fixed-top justify-center items-center gap-4 mt-8">
        <div>
          <img
            class="w-32 h-32 object-cover object-center rounded-[50%]"
            src="./assets/gamify-logo.jpg"
            alt="gamify-logo"
          />
        </div>
        <ul
          class="flex overflow-hidden gap-4 font-semibold text-2xl rounded-lg px-8 py-6 w-fit text-slate-100 bg-black/30 backdrop-blur-md"
        >
          <li class=""><a class="p-6 hover:bg-white hover:text-gamify-black hover:rounded-xl duration-300" href="#">Games</a></li>
          <li class=""><a class="p-6 hover:bg-white hover:text-gamify-black hover:rounded-xl duration-300" href="#">Trailers</a></li>
          <li class=""><a class="p-6 hover:bg-white hover:text-gamify-black hover:rounded-xl duration-300" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="p-96">

        </div>
      </section>
    </main>
    <footer
      class="absolute left-4 bottom-4 text-slate-50 flex rounded justify-start w-11/12 mx-auto py-4 px-8 z-3 bg-gradient-to-r from-black/50 backdrop-blur-md"
    >
      <p>Created by <a class="text-gamify-red font-semibold" href="https://github.com/aceDavon" target="_blank">Makoji D.</a>  and  <a class="font-semibold" href="https://github.com/michael-duke" target="_blank">Michael M.</a> Copyright &copy; All rights reserved, 2022 </p>
    </footer>
  </body>
</html>
